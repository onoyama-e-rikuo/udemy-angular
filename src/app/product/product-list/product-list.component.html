<div class="container">
  <br />
  <div class="row">
    <div *ngFor="let product of products; index as productId" class="col-sm">
        <div class="card">
          <img
            src="{{ product.coverimage }}"
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a [routerLink]="[productId]" class="btn btn-primary">Details</a>
          </div>
        </div>
  </div>
